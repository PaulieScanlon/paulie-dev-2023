name: Listen and scan (listen.dev)

on:
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  listendev-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm install

      - name: Security scan
        uses: listendev/action@v0.10
        with:
          jwt: ${{ secrets.LSTN_API_KEY }}
          ci: only
